<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="container h-100">
        <div class="d-flex justify-content-center">
            <div class="card mt-5 mb-5 col-md-10 myForm">
                <div class="card-header">
                    <h4 class="text-center">Form Validation using JavaScript</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="rendered-form">
                            <div class="row">
                                <div class="col-md-6 form-group field-name">
                                    <label for="name" class="text-label">Full Name</label>
                                    <input type="text" class="form-control" name="name" placeholder="Enter the Full Name" id="name">

                                    <span id="name-error" class="error-message"></span>
                                </div>
                                <div class="col-md-6 form-group field-email">
                                    <label for="email" class="text-label">Email ID</label>
                                    <input type="text" placeholder="Enter the Email Address" class="form-control" name="email" id="email">

                                    <span id="email-error" class="error-message"></span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group field-password">
                                    <label for="password" class="text-label">Password</label>
                                    <input type="password" placeholder="Enter the password" class="form-control" name="password" id="password">

                                    <span id="password-error" class="error-message"></span>
                                </div>

                                <div class="col-md-6 form-group field-cpassword">
                                    <label for="cpassword" class="text-label">Confirm Password</label>
                                    <input type="password" placeholder="Reenter the password again" class="form-control" name="cpassword" id="cpassword">

                                    <span id="cpassword-error" class="error-message"></span>
                                </div>
                            </div>
                            
                            <div class="textarea form-group field-address">
                                <label for="address" class="textarea-label">Address</label>
                                <textarea class="form-control" name="address" id="address"></textarea>

                                <span id="address-error" class="error-message"></span>
                            </div>

                            <div class="row">
                                <div class="col-md-4 form-group field-city">
                                    <label for="city" class="text-label">City</label>
                                    <input type="text" placeholder="Enter the City Name" class="form-control" name="city" id="city">

                                    <span id="city-error" class="error-message"></span>
                                </div>

                                <div class="col-md-4 form-group field-state">
                                    <label for="state" class="select-label">State</label>
                                    <select class="form-control" name="state" id="state">
                                        <option value="">Select State</option>
                                        <option value="Tamil Nadu">Tamil Nadu</option>
                                        <option value="Kerala">Kerala</option>
                                        <option value="Karnataka">Karnataka</option>
                                        <option value="Andhra Pradhesh">Andhra Pradhesh</option>
                                        <option value="Telangana">Telangana</option>
                                        <option value="Maharashtra">Maharashtra</option>
                                    </select>

                                    <span id="state-error" class="error-message"></span>
                                </div>

                                <div class="col-md-4 form-group field-pincode">
                                    <label for="pincode" class="text-label">Pin Code</label>
                                    <input type="text" placeholder="Enter the Pin Code" class="form-control" name="pincode" maxlength="6" id="pincode">

                                    <span id="pincode-error" class="error-message"></span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group field-gender">
                                    <label class="radio-group-label">Gender</label>
                                    <div class="radio-group">
                                        <label class="radio-inline">
                                            <input name="gender" id="gender-0" class="gender" value="Male" type="radio">Male
                                        </label>
                                        <label class="radio-inline">
                                            <input name="gender" id="gender-1" class="gender" value="Female" type="radio">Female
                                        </label>
                                    </div>

                                    <span id="gender-error" class="error-message"></span>
                                </div>

                                <div class="col-md-6 form-group field-mobile">
                                    <label for="mobile" class="text-label">Mobile Number</label>
                                    <input type="text" placeholder="Enter the Mobile Number" class="form-control" name="mobile" maxlength="10" id="mobile">

                                    <span id="mobile-error" class="error-message"></span>
                                </div>
                            </div>

                            <div class="checkbox-group form-group field-skills">
                                <label class="checkbox-group-label">Skills</label>
                                <div class="checkbox-group">
                                    <label class="checkbox-inline" for="skills-0">
                                        <input class="form-control skills" name="skills[]" id="skills-0"
                                        value="HTML" type="checkbox">HTML
                                    </label>

                                    <label class="checkbox-inline" for="skills-1">
                                        <input class="form-control skills" name="skills[]" id="skills-1"
                                        value="CSS" type="checkbox">CSS
                                    </label>

                                    <label class="checkbox-inline" for="skills-3">
                                        <input class="form-control skills" name="skills[]" id="skills-3"
                                        value="JavaScript" type="checkbox">JavaScript
                                    </label>

                                    <label class="checkbox-inline" for="skills-4">
                                        <input class="form-control skills" name="skills[]" id="skills-4"
                                        value="PHP" type="checkbox">PHP
                                    </label>
                                    
                                    <label class="checkbox-inline" for="skills-5">
                                        <input class="form-control skills" name="skills[]" id="skills-5"
                                        value="MySQL" type="checkbox">MySQL
                                    </label>

                                    <label class="checkbox-inline" for="skills-6">
                                        <input class="form-control skills" name="skills[]" id="skills-6"
                                        value="Node JS" type="checkbox">Node JS
                                    </label>

                                    <label class="checkbox-inline" for="skills-7">
                                        <input class="form-control skills" name="skills[]" id="skills-7"
                                        value="React JS" type="checkbox">React JS
                                    </label>

                                    <label class="checkbox-inline" for="skills-8">
                                        <input class="form-control skills" name="skills[]" id="skills-8"
                                        value="Mongo DB" type="checkbox">Mongo DB
                                    </label>
                                </div>

                                <span id="skills-error" class="error-message"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success submit_btn" id="submit"> Submit</button>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered table-light">
                            <tbody>
                                <tr>
                                    <th>Fields</th>
                                    <th>Values</th>
                                </tr>
                                <tr>
                                    <td>Name</td>
                                    <td class="fullname"></td>
                                </tr>
                                <tr>
                                    <td>Email ID</td>
                                    <td class="email"></td>
                                </tr>
                                <tr>
                                    <td>Password</td>
                                    <td class="password"></td>
                                </tr>
                                <tr>
                                    <td>Address</td>
                                    <td class="address"></td>
                                </tr>
                                <tr>
                                    <td>City</td>
                                    <td class="city"></td>
                                </tr>
                                <tr>
                                    <td>State</td>
                                    <td class="state"></td>
                                </tr>
                                <tr>
                                    <td>Pin Code</td>
                                    <td class="pincode"></td>
                                </tr>
                                <tr>
                                    <td>Gender</td>
                                    <td class="gender_display"></td>
                                </tr>
                                <tr>
                                    <td>Mobile Number</td>
                                    <td class="mobile"></td>
                                </tr>
                                <tr>
                                    <td>Skills</td>
                                    <td class="skills_display"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/scripts.js"></script>
</body>

</html>
